<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page with Video</title>
    <style>
        body {
            margin: 0;
            background-color: black; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            width: 80%; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.5); 
        }
        .about-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }
        .about-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="about3.html" class="about-button">About This Page</a>
    
    <video src="2.mp4" autoplay loop muted playsinline></video>
</body>
</html>
